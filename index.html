<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="X-UA-Compatible" content="IE=7">
    <title> Cartão de perfil animado </title>
    <meta name="autor" content="IZADORA AMARAL GIROTTO">
    <meta name="description" content="Design de um cartão de perfil animado criado com HTML e CSS">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
    <div class="main-box">
        <div class="content">
            <input type="checkbox" id="check">
            <label class="box" for="check">
                <div class="share">COMPARTILHAR</div>
                <div class="cancel">CANCELAR</div>
            </label>
            <div class="image-box">
                <img src="img/foto1.jpeg"
                    alt="A foto é um retrato de uma jovem, provavelmente tirado em um ambiente interno. A iluminação é suave e uniforme, vindo de frente.
                A jovem tem cabelos longos e lisos, de cor castanho-escura, que estão soltos e caem sobre os ombros. A parte da frente do cabelo está dividida ao meio, e a jovem está usando uma camiseta de gola redonda azul-escura com listras brancas nos ombros.
                Ela está sorrindo, e seus lábios estão pintados com um batom ou gloss rosa. O sorriso é natural e mostra os dentes. Os olhos da jovem são castanhos e o olhar está direcionado para a câmera. O fundo da foto é uma parede branca e lisa, que ajuda a focar a atenção na jovem. A foto parece ser uma selfie.">
                <div class="about">
                    <div class="details">
                        <div class="name">Izadora Amaral Girotto</div>
                        <div class="job">Desenvolvedora Full Stack</div>
                        <div class="icon">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
